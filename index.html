<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الداعم – أكمل أهدافك مع من يشبهونك</title>

  <style>
    /* ---------- Animations ---------- */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.7s ease forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Global ---------- */
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(180deg, #eef2ff 0%, #f8f9fb 40%);
      color: #1a1a1a;
      line-height: 1.6;
    }

    header {
      padding: 20px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    /* ---------- Hero Section ---------- */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .hero-text-block {
      flex: 1;
      min-width: 260px;
    }

    .hero-title {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .hero-subtitle {
      font-size: 20px;
      color: #555;
      margin-bottom: 25px;
    }

    .hero-image-block {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .hero-image-block img {
      max-width: 280px;
      width: 100%;
      margin-top: 20px;
    }

    /* ---------- Buttons ---------- */
    button, .cta-button {
      box-shadow: 0 4px 12px rgba(78,115,223,0.25);
      transition: 0.25s ease;
    }

    button:hover, .cta-button:hover {
      box-shadow: 0 6px 18px rgba(78,115,223,0.35);
      transform: translateY(-2px);
    }

    .cta-button {
      display: inline-block;
      padding: 14px 28px;
      background: #4e73df;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      margin-top: 15px;
    }

    /* ---------- Screenshots ---------- */
    .screenshot {
      width: 100%;
      border-radius: 22px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: 0.25s ease;
    }

    .screenshot:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    }

    .section-title {
      font-size: 26px;
      margin: 40px 0 15px;
      text-align: center;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .feature-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      text-align: center;
    }

    /* ---------- Waitlist ---------- */
